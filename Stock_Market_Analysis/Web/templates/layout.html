{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="richard w." />
    <title>量化舆情交易平台</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <!-- 自定义 CSS  -->
    <link href="{% static 'css\global.css' %}" rel="stylesheet" />
    <link href="{% static 'ico\favicon.ico' %}" rel="shortcut icon" />
    {% block css %}{% endblock %}
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/"> <span data-feather="sun"></span>量化舆情交易平台</a>
      <form method="get" action="/detail" class="w-100">
        <input id="search_input"
               name="target"
               class="form-control form-control-dark w-100"
               type="text"
               placeholder="Search"
               aria-label="Search" />
      </form>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">
            <span data-feather="github"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- 侧栏 -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-fixed">
            <!-- 第1部分 -->
            <ul class="nav flex-column nav-pills">
              <li class="nav-item">
                <a class="nav-link {% block home %}{% endblock %}" href="/">
                  <span data-feather="home"></span>
                  主页
                  <!--<span class="sr-only">(current)</span>-->
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block detail %}{% endblock %}" href="/detail">
                  <span data-feather="search"></span>
                  个股详情
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block text %}{% endblock %}" href="/text">
                  <span data-feather="file-text"></span>
                  文本分析
                </a>
              </li>
            </ul>
          </div>
        </nav>
 
        <!-- 主内容 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          {% block main %}{% endblock %}
        </main>
      </div>
    </div>
 
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.14.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/feather-icons/4.9.0/feather.min.js"></script>
    <script>feather.replace()</script>
    {% block js %}{% endblock %}
  </body>
</html>
